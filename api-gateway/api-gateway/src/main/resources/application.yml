server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # --- CH CHO BOOKING ---
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**

        # --- CH CHO PAYMENT ---
        - id: payment-service
          # Tu tim thang ten l√† payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**

# ch ket noi BROKER (EUREKA)
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/